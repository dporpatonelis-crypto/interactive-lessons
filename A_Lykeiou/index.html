  <!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Library - Mobile Ready</title>
    <style>
        /* CSS για εμφάνιση και Mobile Optimization */
        :root { --primary-color: #8b4513; --bg-color: #f5f5dc; --text-color: #2c1810; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; line-height: 1.6; transition: 0.3s; }
        body.dark-mode { --bg-color: #1a1a1a; --text-color: #e0e0e0; }
        
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100vh; background: var(--primary-color); color: white; transition: 0.3s; z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .sidebar.active { left: 0; }
        
        .main-content { padding: 20px; transition: 0.3s; max-width: 800px; margin: auto; }
        .page-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); min-height: 60vh; display: flex; flex-direction: column; animation: fadeIn 0.5s; }
        body.dark-mode .page-card { background: #2c2c2c; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-buttons { display: flex; justify-content: space-between; margin-top: auto; padding-top: 20px; }
        button { background: var(--primary-color); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; min-width: 48px; min-height: 48px; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .menu-btn { position: fixed; top: 15px; left: 15px; z-index: 1001; background: var(--primary-color); }
        .page-link { display: block; color: white; padding: 10px; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <nav class="sidebar" id="sidebar">
        <h2>Περιεχόμενα</h2>
        <div id="nav-links"></div>
    </nav>

    <div class="main-content">
        <div class="page-card">
            <h2 id="page-title">Φόρτωση...</h2>
            <div id="page-content">Παρακαλώ περιμένετε...</div>
            
            <div id="media-content" style="margin-top:20px;">
                <img id="page-img" style="max-width:100%; display:none; border-radius:10px;">
                <iframe id="page-video" style="width:100%; height:300px; display:none; border-radius:10px;" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="nav-buttons">
                <button id="prevBtn" onclick="changePage(-1)">⬅️ Προηγούμενη</button>
                <button id="nextBtn" onclick="changePage(1)">Επόμενη ➡️</button>
            </div>
        </div>
    </div>

    <script>
        let pages = [];
        let currentIndex = 0;

        // Φόρτωση δεδομένων
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                pages = data.pages;
                buildMenu();
                renderPage(0);
            } catch (e) {
                document.getElementById('page-content').innerHTML = "Σφάλμα φόρτωσης data.json. Βεβαιωθείτε ότι το αρχείο υπάρχει στον ίδιο φάκελο.";
            }
        }

        function buildMenu() {
            const container = document.getElementById('nav-links');
            pages.forEach((page, index) => {
                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = "#";
                a.textContent = `Σελίδα ${index + 1}`; // Εδώ αλλάζει το όνομα στο μενού
                a.onclick = () => { renderPage(index); toggleSidebar(); };
                container.appendChild(a);
            });
        }

        function renderPage(index) {
            currentIndex = index;
            const page = pages[index];
            
            // Εφέ ανανέωσης
            const card = document.querySelector('.page-card');
            card.style.animation = 'none';
            card.offsetHeight; // trigger reflow
            card.style.animation = null;

            document.getElementById('page-title').textContent = `Σελίδα ${index + 1}`;
            document.getElementById('page-content').innerHTML = page.content.replace(/\n/g, '<br>');
            
            // Media handling
            const img = document.getElementById('page-img');
            if(page.image) { img.src = page.image; img.style.display = 'block'; } else { img.style.display = 'none'; }
            
            const vid = document.getElementById('page-video');
            if(page.videoId) { vid.src = `https://www.youtube.com/embed/${page.videoId}`; vid.style.display = 'block'; } else { vid.style.display = 'none'; }

            // Buttons state
            document.getElementById('prevBtn').disabled = (index === 0);
            document.getElementById('nextBtn').disabled = (index === pages.length - 1);
        }

        function changePage(step) {
            let newIndex = currentIndex + step;
            if (newIndex >= 0 && newIndex < pages.length) {
                renderPage(newIndex);
                window.scrollTo(0,0);
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.onload = loadData;
    </script>
</body>
</html>
